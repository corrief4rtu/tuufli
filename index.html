<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор обуви для Ариши</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #wheel {
            width: 500px;
            height: 500px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        #wheel .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: 50% 50%;
            color: white;
            font-size: 20px;
        }
        #pointer {
            position: absolute;
            top: -1px; 
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 10px 0 10px;
            border-color: black transparent transparent transparent;
        }
        button {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Какие туфли выбрать Арише?</h1>
    <div id="wheel">
        <!-- Сегменты колеса будут добавлены динамически через JavaScript -->
    </div>
    <div id="pointer"></div>
    <button onclick="spinWheel()">Крутить</button>

    <script>
        const colors = ["Красные", "Зеленые", "Синие", "Желтые", "Черные", "Белые", "Розовые", "Оранжевые", "Голубые", "Фиолетовые", "Бежевые", "Серые", "Морская волна", "Темно-синие", "Коричневые", "Леопардовые"];
        const wheel = document.getElementById('wheel');
        const numSegments = colors.length;
        const deg = 360 / numSegments;

        for (let i = 0; i < numSegments; i++) {
            let segment = document.createElement('div');
            segment.style.backgroundColor = i === (numSegments - 1) ? 'brown' : `hsl(${i * 25}, 70%, 50%)`;
            segment.style.transform = `rotate(${i * deg}deg)`;
            segment.classList.add('segment');
            segment.textContent = colors[i];
            wheel.appendChild(segment);
        }

        function spinWheel() {
            const fixedRotation = 3600; // Для долгого вращения
            const leopardPosition = numSegments - 1; // Леопардовые туфли всегда в одном месте
            const offset = 360 / numSegments / 2; // Полпути между двумя сегментами
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${fixedRotation - leopardPosition * deg - offset}deg)`;
        }
    </script>
</body>
</html>
